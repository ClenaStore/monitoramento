<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Monitor de ProduÃ§Ã£o</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Estilo -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #0b1020; /* fundo escuro para TV */
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #2563eb;
      display: flex; align-items: center; justify-content: flex-start;
      padding: 10px 20px;
      font-size: 26px; font-weight: bold;
    }
    header img {
      height: 50px; margin-right: 15px;
    }
    .container {
      flex: 1;
      display: flex; flex-wrap: wrap;
      gap: 20px; padding: 20px;
      overflow-y: auto;
      justify-content: center;
      align-items: flex-start;
    }
    .card {
      background: #fff;
      color: #000;
      border-radius: 16px;
      padding: 20px;
      width: 380px; /* maior para TV */
      box-shadow: 0 6px 16px rgba(0,0,0,.3);
      position: relative;
      font-size: 22px;
      cursor: pointer;
      transition: transform .2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%; border-radius: 12px; margin-bottom: 15px;
    }
    .title { font-weight: bold; font-size: 26px; margin-bottom: 8px; }
    .obs { font-size: 20px; color: #444; margin-bottom: 15px; }
    .time {
      font-size: 22px; font-weight: bold;
      padding: 8px 12px; border-radius: 8px;
      display: inline-block; margin-bottom: 15px;
    }
    .time.normal { background: #e0f7e9; color: #16a34a; }
    .time.alert { background: #fde68a; color: #92400e; }
    .time.late { background: #fecaca; color: #b91c1c; animation: blink 1s infinite; }
    @keyframes blink { 50% { opacity: 0.5; } }

    .actions {
      display: flex; gap: 12px;
    }
    button {
      flex: 1; padding: 14px;
      border: none; border-radius: 8px;
      font-weight: bold; cursor: pointer;
      font-size: 18px;
    }
    .btn-pronto { background: #8b5cf6; color: #fff; }
    .btn-entregue { background: #16a34a; color: #fff; }
    .btn-cancelar { background: #dc2626; color: #fff; }
    .popup {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,.6); display: none;
      justify-content: center; align-items: center;
      z-index: 1000;
    }
    .popup-content {
      background: #fff; color: #000;
      padding: 30px;
      border-radius: 16px;
      max-width: 600px;
      max-height: 85vh; overflow-y: auto;
      font-size: 20px;
    }
    .popup-content img {
      width: 100%; border-radius: 12px; margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://github.com/ClenaStore/grupodv/blob/main/paste/Financeiro.png?raw=true" alt="Logo">
    ðŸ“Š Monitor de ProduÃ§Ã£o
  </header>

  <div class="container" id="pedidos"></div>

  <!-- Popup detalhes -->
  <div class="popup" id="popup">
    <div class="popup-content" id="popupContent"></div>
  </div>

  <audio id="alertSound">
    <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" type="audio/ogg">
  </audio>

  <script>
    // ðŸ”— SimulaÃ§Ã£o: pedidos vindos do Easy Assist
    const pedidos = [
      { id: 1, mesa: "Mesa 1", codigo: "P001", nome: "Duplo Burger", obs: "Sem cebola", tempo: 600, inicio: Date.now(), status: "andamento" },
      { id: 2, mesa: "Mesa 2", codigo: "P002", nome: "Pizza Calabresa G", obs: "Borda catupiry", tempo: 900, inicio: Date.now(), status: "andamento" }
    ];

    // ðŸ”— SimulaÃ§Ã£o: planilha Google
    const fichaTecnica = {
      "P001": { foto: "https://upload.wikimedia.org/wikipedia/commons/6/6b/Hamburger_garnished_with_salad.png", ingredientes: "PÃ£o, Carne, Queijo, Molho", preparo: "Grelhar carne e montar.", tempo: "10 min" },
      "P002": { foto: "https://upload.wikimedia.org/wikipedia/commons/a/a3/Eq_it-na_pizza-margherita_sep2005_sml.jpg", ingredientes: "Massa, Molho, Calabresa, Queijo", preparo: "Assar por 15 min.", tempo: "15 min" }
    };

    const container = document.getElementById("pedidos");
    const popup = document.getElementById("popup");
    const popupContent = document.getElementById("popupContent");
    const alertSound = document.getElementById("alertSound");

    function renderPedidos() {
      container.innerHTML = "";
      pedidos.filter(p => p.status !== "cancelado").forEach(p => {
        const tempoPassado = Math.floor((Date.now() - p.inicio) / 1000);
        const restante = p.tempo - tempoPassado;
        let classe = "normal";
        if (restante <= 0) { classe = "late"; alertSound.play(); }
        else if (restante < 60) { classe = "alert"; }

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${fichaTecnica[p.codigo]?.foto || ''}">
          <div class="title">${p.nome} - ${p.mesa}</div>
          <div class="obs">${p.obs || ''}</div>
          <div class="time ${classe}">${restante > 0 ? formatTime(restante) : "ðŸš¨ ATRASADO!"}</div>
          <div class="actions">
            <button class="btn-pronto">PRONTO</button>
            <button class="btn-entregue">ENTREGUE</button>
            <button class="btn-cancelar">CANCELAR</button>
          </div>
        `;
        card.onclick = () => abrirPopup(p);
        const [btnPronto, btnEntregue, btnCancelar] = card.querySelectorAll("button");
        btnPronto.onclick = e => { e.stopPropagation(); p.status="pronto"; renderPedidos(); };
        btnEntregue.onclick = e => { e.stopPropagation(); p.status="entregue"; renderPedidos(); };
        btnCancelar.onclick = e => { e.stopPropagation(); p.status="cancelado"; renderPedidos(); };
        container.appendChild(card);
      });
    }

    function abrirPopup(p) {
      const f = fichaTecnica[p.codigo];
      popupContent.innerHTML = `
        <h2>${p.nome} - ${p.mesa}</h2>
        <img src="${f.foto}">
        <p><b>Ingredientes:</b> ${f.ingredientes}</p>
        <p><b>Modo de Preparo:</b> ${f.preparo}</p>
        <p><b>Tempo de Preparo:</b> ${f.tempo}</p>
      `;
      popup.style.display = "flex";
      setTimeout(() => popup.style.display="none", 300000); // Fecha em 5 min
    }

    popup.onclick = () => popup.style.display = "none";

    function formatTime(sec) {
      const m = Math.floor(sec/60), s = sec%60;
      return `${m}m ${s}s`;
    }

    setInterval(renderPedidos, 1000);
  </script>
</body>
</html>
